<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Aesthetic Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px #00ffea;
        }
        p {
            margin: 0 20px;
            text-shadow: 0px 0px 5px #ff00ff;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            text-shadow: 0px 0px 5px #00ffff;
        }
        a:hover {
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff;
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <h1 class="glow">Welcome to My Site</h1>
    <p>just a little corner of the internet...</p>
    <a href="#">enter</a>
</body>
</html>
